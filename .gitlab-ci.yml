# SETTINGS ############################################################################################################
include:
  - project: 3dverse/platform/ci-utils/gitlab-templates
    file:
      - /ci/.bases/_index.yaml
      - /ci/.bases/regcreds.yaml
      - /ci/.bases/node/_index.yaml

variables:
  NODE_VERSION: "18"

# TEMPLATES ###########################################################################################################
.build:
  stage: build
  extends:
    - .env-dev
    - .runner-onprem
  image: node:${NODE_VERSION}
  script:
    - !reference [.npm-regcreds, before_script]
    - npm install
    - npm run build
    - npm pack

# JOBS ################################################################################################################
# BUILD
js:livelink.core:build:
  extends:
    - .build
  before_script:
    - cd livelink.core
  artifacts:
    expire_in: 1 day
    paths:
      - livelink.core/livelink.core-*.tgz
  rules:
    - when: always

js:livelink.js:build:
  extends:
    - .build
  needs:
    - job: js:livelink.core:build
      artifacts: true
  before_script:
    - tar -zxf livelink.core/livelink.core-*.tgz --strip-components=1 -C livelink.core
    - cd livelink.js
  artifacts:
    expire_in: 1 day
    paths:
      - livelink.js/livelink.js-*.tgz
  rules:
    - when: always

js:livelink.samples:build:
  extends:
    - .build
  needs:
    - job: js:livelink.core:build
      artifacts: true
    - job: js:livelink.js:build
      artifacts: true
  before_script:
    - tar -zxf livelink.core/livelink.core-*.tgz --strip-components=1 -C livelink.core
    - tar -zxf livelink.js/livelink.js-*.tgz --strip-components=1 -C livelink.js
    - cd livelink.samples
  artifacts:
    expire_in: 1 day
    paths:
      - livelink.samples/livelink.samples-*.tgz
  rules:
    - when: always

# DEPLOY
js:livelink.core:deploy:
  stage: deploy
  extends:
    - .env-prod
    - .runner-onprem
  image: registry.gitlab.com/3dverse/platform/ci-utils/docker-images/gcloud-kubectl-sops:latest
  needs:
    - job: js:livelink.core:build
      artifacts: true
  variables:
    BUCKET_NAME: livelink-prod
    BUCKET_FOLDER_NAME: core
  script:
    - |
      set -e
      gcloud auth activate-service-account --key-file="${GCP_GCS_APPLICATION_CREDENTIALS}" --project="${GOOGLE_PROJECT_ID}"

      tar -zxf livelink.core/livelink.core-*.tgz --strip-components=1 -C livelink.core

      SOURCE_PATH="livelink.core/dist/*.mjs*"
      TARGET_PATH="gs://$BUCKET_NAME/$BUCKET_FOLDER_NAME"

      echo "Uploading \"${SOURCE_PATH}\" to \"${TARGET_PATH}\""
      gsutil -m -h "Cache-Control:public, max-age=0" cp $SOURCE_PATH $TARGET_PATH
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - livelink.core/**/*
        - livelink.core/*

js:livelink.js:publish:
  stage: deploy
  extends:
    - .runner-onprem
  image: node:${NODE_VERSION}
  needs:
    - job: js:livelink.js:build
      artifacts: true
  before_script:
    - tar -zxf livelink.js/livelink.js-*.tgz --strip-components=1 -C livelink.js
    - cd livelink.js
    - !reference [.npm-regcreds, before_script]
    - npm config set @3dverse:registry="https://gitlab.com/api/v4/projects/${CI_PROJECT_ID}/packages/npm/" --userconfig=".npmrc"
    - npm config set //gitlab.com/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken="${CI_JOB_TOKEN}" --userconfig=".npmrc"
    - npm pkg delete scripts.preinstall
    - npm pkg delete private
  script:
    - npm publish
  rules:
    - if: $CI_COMMIT_TAG != null

# GITLAB PAGE
pages:
  stage: deploy
  extends:
    - .env-dev
    - .runner-onprem
  artifacts:
    paths:
      - public/
  needs:
    - job: js:livelink.samples:build
      artifacts: true
  before_script:
    - mkdir public
  script:
    - tar -zxf livelink.samples/livelink.samples-*.tgz --strip-components=2 -C public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
#######################################################################################################################
